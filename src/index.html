<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
      </head>

  <body>
    <div class="background">

    <header class="banner">
      <h1 class="titulo" id="bannerText">Tienda "La Llama Violeta"</h1>
    </header>
    
    <main>
      <h2 class="titulo" id="mainTitle">Registrar mis datos de compra</h2>

      
      <form class="form1">
        <p class="formTitle">Mis datos personales</p>
        <ul>
          <p>
                <label for="name" class="textForm">Nombre:</label>
                <br>
                <input class= "textBox" type="text" id="name" name="user_name" placeholder="Escriba aquí" required>
                </p>

                <p>

                  <label for="mail" class="textForm">Correo electrónico:</label>
                  <br>
                  <input class= "textBox" type="email" id="mail" name="user_mail" placeholder="usuario@correo.com" required>
                </p>
                  
                <p>
                <label for="phone" class="textForm">Número telefónico:</label>
                <br>
                <input class= "textBox" type="tel" id="phone" name="user_phone" placeholder="+56900000000" maxlength="12">
              </p>
                
              <p>
                <label for="adress" class="textForm">Dirección:</label>
                <br>
                <input class= "textBox" type="text" id="adress" name="user_adress" placeholder="Escriba aquí">
                </p>
              </ul>
              </form>

              <form class="form2">
                <p class="formTitle">Datos de mi tarjeta</p>
                <ul>
                <p>
                <label for="cardNumber" class="textForm">Número de tarjeta:</label>
                <br>
                <input class= "textBox" type="text" id="cardNumber" name="card_number"  onkeypress="return event.keyCode>=48 && event.keyCode<=57" maxlength="16" 
                minlength= "14" placeholder="Escriba los números ubicados en la parte frontal de su tarjeta" 
                 required>
              </p>
              <p id="demo"></p>

              <p>
                <label for="cardCvv" class="textForm">CVV:</label>
                <br>
                <input class= "textBox" type="text" id="cardCvv" name="card_cvv" maxlength="3" minlength= "3" size="3" placeholder="Escriba los tres números ubicados en la parte posterior de su tarjeta" required>
              </p>

                <p>
                <label for="date" class="textForm">Fecha de vencimiento:</label>
                <br>
                <input class= "textBox" type="month" id="date" name="card_date" required>
              </p>

              
              <p>
                <label for="country" class="textForm">País:</label>
                <br>
                <select name="country" class= "textBox" id="country" name="card_country" required>
                  <option value="none" selected disabled hidden>Seleccione país</option>
                  <option value="Chile">Chile</option>
                  <option value="Perú">Perú</option>
                  <option value="México">México</option>
                  <option value="Colombia">Colombia</option>
                  
                </select>
              </p>
       
        </ul>
        
    </form>
    <button type="button" class= "botonValidar" id="buttonFunction">Validar</button>
    </main>
    
    <footer>
      <p class="footer"><span id="adressFooter">4 Privet Drive, Little Whinging, Surrey</span> <span id="phoneFooter">212-636-5108</span> <span id="termsFooter">Terms and conditions</span> </p>
  
    </footer>
  <script src="index.js" type="module"></script>
  </div>
  </body>
</html>

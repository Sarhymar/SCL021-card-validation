<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>

      <form>
        <ul>
          <p>
                <label for="name">Nombre:</label>
                <br>
                <input type="text" id="name" name="user_name" placeholder="Escriba aquí">
                </p>

                <p>

                  <label for="mail">Correo electrónico:</label>
                  <br>
                  <input type="email" id="mail" name="user_mail">
                </p>
                  
                <p>
                <label for="phone">Número telefónico:</label>
                <br>
                <input type="tel" id="phone" name="user_phone">
              </p>
                
              <p>
                <label for="adress">Dirección:</label>
                <br>
                <input type="text" id="adress" name="user_adress" placeholder="Escriba aquí">
                </p>
             
                <p>
                <label for="cardNumber">Número de tarjeta:</label>
                <br>
                <input type="text" id="cardNumber" name="card_number" maxlength="16" minlength= "16" size="16">
              </p>

              <p>
                <label for="cardCvv">CVV:</label>
                <br>
                <input type="text" id="cardCvv" name="card_cvv" maxlength="3" minlength= "3" size="3">
              </p>

                <p>
                <label for="date">Fecha de vencimiento:</label>
                <br>
                <input type="month" id="date" name="card_date">
              </p>

              
              <p>
                <label for="country">País:</label>
                <br>
                <input type="select" id="country" name="card_country">
              </p>
                <br>
        </ul>
        
    </form>
    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
